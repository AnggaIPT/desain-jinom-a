<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://kit.fontawesome.com/6b5d3eb70f.js"></script>
</head>
<body>
   
    <div class="bg-wrapper">

        <!-- bg-header -->
        <div class="bg-header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
                <div class="container">
                    <a class="navbar-brand" href="#">Jinom</a>
                    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto p-2 h6">
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#gallery">Galeri</a>
                            </li>
                            <li class="nav-item mx-3">
                                <a class="nav-link" href="#testimoni">Testimoni</a>
                            </li>
                            <li class="nav-item ml-3">
                                <a class="nav-link" href="#">Daftar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- end bg-header -->

        <!-- banner -->
        <div class="bg-banner">
            <div class="jumbotron jumbotron-fluid jumbo-b">
                <div class="container align-self-center">
                    <h1 class="display-4 wow animated zoomIn slower">Segera <span>Daftarkan</span>
                        <br>Dirimu
                    </h1>
                    <a href="#daftar" class="btn wow btn-daftar mt-5 animated zoomIn slower"><i class="fas fa-arrow-circle-down fa-3x"></i></a>
                </div>
            </div>
        </div>
        <!-- banner -->


        <div class="bg-content-1" id="daftar">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="content-1 wow animated zoomIn slower">
                            <hr class="hr-title" width="20%">
                            <h3>Daftar Sekarang</h3>
                            <p>Lengkapi form dibawah ini untuk melakukan pendaftaran</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bagian cativity -->
        <section class="bg-activity">

            <div class="container">
                <!-- form pendaftaran -->
                <form action="">
                    <!-- data-diri -->
                    <div class="card">
                        <div class="card-header card-color-3 text-white">
                            Data Diri
                        </div>
                        
                        <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Nama</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="Nama">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Alamat</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Alamat">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Nomer Telepon</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Kota</label>
                                        <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Jenis Kelamin</label>
                                        <br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Perlu Mess ?</label>
                                        <br>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">YA</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">TIDAK</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Upload foto anda</label>
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Pilih file</label>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <!-- data sekolah  -->
                    <div class="card mt-5">
                            <div class="card-header card-color-2 text-white">
                                Data Sekolah
                            </div>
                            <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Nama Sekolah</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Nama">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Guru Pembimbing</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Nama guru">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label>Nomer Telepon Guru Pembimbing</label>
                                            <input type="text" class="form-control" id="inputAddress">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label>Alamat Sekolah</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Alamat">
                                        </div>
                                    </div>
                            </div>
    
                            <!-- data-sekolah -->
                        </div>
                        <div class="form-row justify-content-center">
                            <div class="form-group mt-3 mb-5">
                                <button class="btn btn-outline-secondary" type="cancle">Batal</button>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                </form>
                <!-- akhir dari form pendaftaran -->
            </div>

        </section>
        <!-- akhir dari bagian activity -->

   

        <nav class="navbar fixed-bottom navbar-dark text-white bg-navbar justify-content-center">

        </nav>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
   <script src="assets/js/myscript.js"></script>
</body>
</html>
